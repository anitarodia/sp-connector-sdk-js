name: Release

on:
  push:
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '16' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: npm ci && npm test

      - name: Publish to NPM
        run: npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
